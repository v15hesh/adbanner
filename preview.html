<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Banner Batch Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex; /* Use flexbox for better layout control */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            gap: 20px; /* Space between banner containers */
            justify-content: center; /* Center banners horizontally */
        }
        .banner-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            text-align: center; /* Center the title and iframe */
        }
        .banner-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #333;
        }
        iframe {
            display: block; /* Ensures iframe takes its own line within the container */
            border: 1px dashed #aaa; /* A subtle dashed border for the iframe itself */
            margin: 0 auto; /* Center the iframe if container is wider */
        }
    </style>
</head>
<body>
    <h1>HTML5 Banner Previews</h1>

    <div class="banner-container">
        <div class="banner-title">300x250 Medium Rectangle</div>
        <iframe src="300x250/index.html" width="300" height="250" scrolling="no" frameborder="0"></iframe>
    </div>

    <div class="banner-container">
        <div class="banner-title">300x600 Half Page</div>
        <iframe src="300x600/index.html" width="300" height="600" scrolling="no" frameborder="0"></iframe>
    </div>

    <div class="banner-container">
        <div class="banner-title">320x50 Mobile Leaderboard</div>
        <iframe src="320x50/index.html" width="320" height="50" scrolling="no" frameborder="0"></iframe>
    </div>

    <div class="banner-container">
        <div class="banner-title">336x280 Large Rectangle</div>
        <iframe src="336x280/index.html" width="336" height="280" scrolling="no" frameborder="0"></iframe>
    </div>

    <div class="banner-container">
        <div class="banner-title">728x90 Leaderboard</div>
        <iframe src="728x90/index.html" width="728" height="90" scrolling="no" frameborder="0"></iframe>
    </div>

    </body>
</html>
